<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles2.css" />
		<title>Simple Modal</title>
	</head>
	<body>
		<button class="btn" id="clickBtn">Click Here</button>

		<div class="modal" id="simpleModal">
			<div class="modal-content">
				<div class="modal-header">
					<span class="closeBtn" id="CloseIcon">&times;</span>
					<h2>Model Header</h2>
				</div>

				<div class="modal-body">
					<p>Hello... I am modal..</p>
					<p>
						Lorem ipsum dolor sit amet, consectetur adipisicing elit.
						Reprehenderit, reiciendis! Animi asperiores aliquam eius voluptas
						labore aut minus magni et corporis debitis doloribus numquam fugiat
						sit, facilis obcaecati, vitae ab?
					</p>
				</div>
				<div class="modal-footer">
					<h3>Modal Footer</h3>
				</div>
			</div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
